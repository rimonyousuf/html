<!DOCTYPE html>
<html lang="en" >

	<head>
		<meta charset="utf-8">
		<title>HTML Table </title>
		<style>
			table{
				width:300px;
				height:200px;
				border:2px solid black;
				border-collapse:collapse;
			}
			td,th{
				border:1px solid black;
			}
			tr{
				text-align:center;
			}
		</style>
	</head>
	
	<body>
	
		<table>
			<caption> Student details </caption>
		
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>GPA</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>101</td>
					<td>Rimon</td>
					<td>3.92</td>
				</tr>
				
				<tr>
					<td>102</td>
					<td>Yasir</td>
					<td>3.91</td>
				</tr>
				
				<tr>
					<td>103</td>
					<td>Yousuf</td>
					<td>3.85</td>
				</tr>
			</tbody>
		
		</table>
	
	</body>


</html>
