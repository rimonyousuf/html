<!DOCTYPE html>
<html lang="en" >

	<head>
		<meta charset="utf-8">
		<title>HTML Table </title>
		
		<style>
			table,th,td{
				
				border:1px solid black;
				text-align:center;
			}
			
			table{
			
				border-collapse:collapse;
				width:300px;
				height:200px;
			}
		
		</style>
	</head>
	
	<body>
	
		<table>
			
			<thead>
			
				<tr>
					<th> Id </th>
					<th> Name </th>
					<th colspan="2"> Phone </th>
				</tr>
			
			</thead>
			<tbody>
				
				<tr>
					<td>101</td>
					<td>Rimon</td>
					<td rowspan="3">0193</td>
					<td>0183</td>
				</tr>
				
				<tr>
					<td>102</td>
					<td>Yasir</td>
					
					<td>2023</td>
				</tr>
				
				<tr>
					<td>103</td>
					<td>Yousuf</td>
					
					<td>6589</td>
				</tr>
			
			</tbody>
		
		</table>
	
	</body>


</html>
